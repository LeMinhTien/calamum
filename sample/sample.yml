name: 'Drive'
url: 'http://localhost:3000/api'
resources:
    user:   
     -
      uri: '/users'
      action: 'get'
      content_type: 'application/json'
      description: 'Get the list of the users'
     -
      uri: '/users/:id'
      action: 'get'
      params:
      id: 
        type: 'String'
    group:
     -
      uri: '/groups'
      action: 'get'
      content_type: 'application/json'
      description: 'Get the list og groups'
