name: 'Drive'
url: 'http://localhost:3000/api'
resources:
    user:   
     -
      uri: '/users'
      action: 'get'
      headers:
        content_type: 'application/json'
      description: 'Get the users list'
     -
      uri: '/users/:id'
      action: 'get'
      headers:
        content_type: 'application/json'
        content_language: 'en-US'
      params:
        id: 
          type: 'String'
          description: 'User id'
          required: true
     -
      uri: '/users/:id'
      action: 'put'
      headers:
        content_type: 'application/json'
        content_language: 'en-US'
      params:
        id: 
          type: 'String'
          description: 'User id'
          required: true
        name:
          type: 'String'
          description: 'User name'
          required: false
        email:
          type: 'String'
          description: 'User email'
          required: true
    group:
     -
      uri: '/groups'
      action: 'get'
      content_type: 'application/json'
      description: 'Get the list og groups'
